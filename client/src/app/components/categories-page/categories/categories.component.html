<main class="categories-wrapper">
    <div class="categories" *ngIf="categories.length > 0; else noCategories">
        <app-category 
        *ngFor="let category of categories" 
        [category]="category"
        (deleteCategory)="deleteCategory(category._id)"></app-category>
    </div>
    <ng-template #noCategories>
        <h3 class="categories__no-category-text">the message â€œYou don't have any categories. Please, add a category</h3>
    </ng-template>
</main>
