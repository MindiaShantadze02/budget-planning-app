<aside class="options">
    <h3>Options</h3>
    <div class="options__content-wrapper">
        <section class="options__transaction-options">
            <button class="options__filter-transactions">
                <mat-icon class="arrow-icon arrow-downward">arrow_downward</mat-icon>
                 Income
            </button>
            <button class="options__filter-transactions">
                <mat-icon class="arrow-icon arrow-upward">arrow_upward</mat-icon>
                 Expenses
            </button>
            <button class="options__add-transaction" (click)="toggleTransactionForm()">
                <mat-icon class="arrow-icon add-plus">add</mat-icon>
                 Add Transaction
            </button>
            <form 
            class="options__add-transaction-form"
            *ngIf="showTransactionForm" 
            [formGroup]="transactionForm"
            (ngSubmit)="createTransaction()">
                <input type="text" placeholder="Transaction Title" formControlName="title">
                <textarea placeholder="Transaction Description"  formControlName="description"></textarea>
                <div class="options__category-div">
                    <label for="select-category">Transaction Category</label>
                    <select id="select-category" formControlName="category">
                        <option value="home">Home</option>
                        <option value="shopping">Shopping</option>
                        <option value="tech">Tech</option>
                    </select>
                </div>
                <input type="number" placeholder="Enter Amount" formControlName="amount">
                <button type="submit" class="options__add-transaction-submit">Submit</button>
            </form>
        </section>
    </div>
</aside>
