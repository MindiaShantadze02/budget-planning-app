<div 
class="account"
[routerLink]="['/', account._id, 'transactions']"
routerLinkActive="current-account">
    <div class="account__account-description">
        <h2>{{account.title}}</h2>
        <p>{{account.description}}</p>
        <h1>{{availableAmount}}{{account.currency?.symbol}}</h1>
    </div>
    <button mat-button class="account__details" (click)="showDetails(account._id)">See Details</button>
</div>
