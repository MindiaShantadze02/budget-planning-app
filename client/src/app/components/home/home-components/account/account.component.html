<div 
[class]="currentAccount._id === account._id ? 'account current-account' : 'account'" 
routerLinkActive="router-link-active"
(click)="setCurrentAccount(account)">
    <div class="account__account-description">
        <h2>{{account.title}}</h2>
        <p>{{account.description}}</p>
        <h1>{{availableAmount}}</h1>
        <button class="account__delete-button" (click)="onDelete(account._id)">Delete Account</button>
    </div>
</div>
