<div class="transactions">
    <h3>Transactions</h3>
    <section class="transactions__form-wrapper">
        <form
        [formGroup]="searchForm"
        class="transactions__search-form"
        (ngSubmit)="filterTransactions()">
            <input type="text" formControlName="title">
            <button type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <button *ngIf="accountId" class="transactions__sort-by-date"
        (click)="sortTransactions()">
            <mat-icon>sort</mat-icon>
            <span>Transactions By Date</span>
        </button>
    </section>
    <section class="transactions__account-transactions" *ngIf="transactions.length > 0">
        <app-transaction *ngFor="let transaction of transactions" [transaction]="transaction"></app-transaction>
    </section>
    <h3 class="transactions__info-message" *ngIf="!accountId">Please select an account</h3>
    <h3 class="transactions__info-message" *ngIf="transactions.length === 0 && accountId">This account does not have any transactions</h3>
</div>
