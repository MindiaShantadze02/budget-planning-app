<div class="delete-account-dialog">
    <h1 mat-dialog-title>Are you sure you want to delete this account?</h1>
    <div class="delete-account-dialog__buttons">
        <button mat-raised-button [mat-dialog-close]="false">Close</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
    </div>
</div>
