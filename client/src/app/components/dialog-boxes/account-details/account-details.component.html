<div class="account-details">
    <header class="account-details__header">
        <h2>Account Information</h2>
        <div class="account-details-options">
            <button mat-button (click)="deleteAccount(currentAccountId)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button>
                <mat-icon (click)="showEditAccountForm()">edit</mat-icon>
            </button>
            <button mat-button>
                <mat-icon mat-button (click)="closeDialog()">close</mat-icon>
            </button>
        </div>
    </header>
    <div class="account-details__content">
        <div class="account-details__row">
            <b class="account-details__title">Title</b>
            <div class="account-details__detail-value">
                <p>{{account.title}}</p>
            </div>
        </div>
        <div class="account-details__row">
            <b class="account-details__title">Amount</b>
            <div class="account-details__detail-value">
                <p>{{availableAmount}}</p>
            </div>
        </div>
        <div class="account-details__row">
            <b class="account-details__title">Currency</b>
            <div class="account-details__detail-value">
                <p>$</p>
            </div>
        </div>
        <div class="account-details__row">
            <b class="account-details__title">Description</b>
            <div class="account-details__detail-value">
                <p>{{account.description}}</p>
            </div>
        </div>
    </div>
</div>
