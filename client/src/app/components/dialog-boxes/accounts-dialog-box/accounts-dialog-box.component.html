<form class="account-form" [formGroup]="accountForm" (ngSubmit)="createAccount()">
    <h2 mat-dialog-title>Create An Account</h2>
    <mat-form-field appearance="fill">
        <mat-label>Title (min: 3 chars)</mat-label>
        <input matInput formControlName="title">
        <p class="error" *ngIf="errors.title">{{errors.title}}</p>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
            <mat-option
            *ngFor="let currency of currencies"
            [value]="currency">{{currency?.code}}</mat-option>
        </mat-select>
        <p class="error" *ngIf="errors.country">{{errors.country}}</p>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description (min: 10 chars)</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <p *ngIf="errors.description">{{errors.description}}</p>
    <button 
    mat-raised-button 
    type="submit"
    color="primary" 
    [disabled]="accountForm.invalid">Submit</button>
</form>
